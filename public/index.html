<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Student Attendance System</title>
    <!-- Local Tailwind CSS -->
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 min-h-screen p-5">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl p-6 animate-fadeIn">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-gray-800 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-3xl font-bold text-center tracking-wide">
                Computer Science 101 - Section A
            </h2>
            <p class="text-center text-blue-100 mt-2">Attendance Management System</p>
        </div>
        
        <!-- RFID Card Reader Section -->
        <div class="rfid-card p-6 mb-6 text-white">
            <h3 class="text-xl font-bold mb-4">RFID Card Reader</h3>
            <p class="mb-4 opacity-90">Tap your student ID card to record attendance</p>
            <div class="flex gap-3 mb-4">
                <div class="flex-1 relative">
                    <input type="text" id="student-id-input" placeholder="Tap student ID card (enter ID)" 
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 
                        rounded-lg focus:outline-none focus:ring-2 focus:ring-white text-gray-800 placeholder-white
                        placeholder-opacity-75">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <div class="h-3 w-3 bg-green-400 rounded-full animate-pulse"></div>
                    </div>
                </div>
                <button id="simulate-tap" 
                    class="px-5 py-3 bg-white text-indigo-600 font-bold rounded-lg hover:bg-blue-50 
                    transition-colors shadow-md hover:scale-105 transform duration-300">
                    Simulate Tap
                </button>
            </div>
            <div id="tap-message" class="h-5 font-semibold mt-2"></div>
        </div>
        
        <!-- Attendance Section -->
        <div class="bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-4 text-white">
                <h3 class="text-xl font-bold">Student Attendance</h3>
                <p class="text-sm text-purple-100" id="current-date">Today's Class</p>
            </div>
            
            <div class="p-4">
                <!-- Stats Summary -->
                <div class="flex mb-4 gap-4">
                    <div class="flex-1 bg-blue-50 p-3 rounded-lg border border-blue-200 text-center">
                        <p class="text-gray-600 text-sm">Total Students</p>
                        <p class="text-2xl font-bold text-blue-600" id="total-students">12</p>
                    </div>
                    <div class="flex-1 bg-green-50 p-3 rounded-lg border border-green-200 text-center">
                        <p class="text-gray-600 text-sm">Present</p>
                        <p class="text-2xl font-bold text-green-600" id="present-count">0</p>
                    </div>
                    <div class="flex-1 bg-gray-50 p-3 rounded-lg border border-gray-200 text-center">
                        <p class="text-gray-600 text-sm">Absent</p>
                        <p class="text-2xl font-bold text-gray-600" id="absent-count">12</p>
                    </div>
                </div>
                
                <!-- Student Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-6 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-200">
                                    Student ID
                                </th>
                                <th class="px-6 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-200">
                                    Name
                                </th>
                                <th class="px-6 py-3 text-left font-semibold text-gray-700 border-b-2 border-gray-200">
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <!-- Student rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-gray-600 text-sm">
            <p>RFID Student Attendance System Â© 2023</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
